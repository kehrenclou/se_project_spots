<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to our study zone! We've got the coffee to energize you and the cozy vibes to help you get creative!"
    />
    <meta name="author" content="Krista Ehrenclou" />
    <meta name="keywords" content="??" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="images/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="head shot of Bessie Coleman a civil aviator"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__details">
            <h1 class="profile__name">Bessie Coleman</h1>
            <h2 class="profile__about">Civil Aviator</h2>

          <div class="profile__edit">
            <img src="./images/pencil.png" alt="Pencil Icon for editing" class="profile__edit-icon" />
            <h2 class="profile__edit-text">Edit Profile</h2>
          </div>
        </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
