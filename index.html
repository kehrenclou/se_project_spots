<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A picture viewing app" />
    <meta name="author" content="Krista Ehrenclou" />
    <meta name="keywords" content="??" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="images/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="head shot of Bessie Coleman a civil aviator"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__details">
            <h1 class="profile__name overflow overflow--multi">
              Bessie Coleman
            </h1>
            <h2 class="profile__about overflow overflow--multi">
              Civil Aviator
            </h2>

            <button class="profile__button-edit">

              Edit Profile
            </button>
          </div>
          <button
            class="button profile__button-add"
            aria-label="Add a new post button"
            type="button"
          >
            <img
              src="./images/add-icon.png"
              alt="Add icon"
              class="profile__add-icon"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li>
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="View of buildings adjacent to a ski resort"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text overflow overflow--single">
                  Val Thorens
                </h2>
                <button
                  class="button cards__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="View of a restaurant with seating on the street"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text overflow overflow--single">
                  Restaurant terrace
                </h2>
                <button
                  class="button cards__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="View of tables and chairs with people eating"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text overflow overflow--single">
                  An outdoor cafe
                </h2>
                <button
                  class="button cards__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A long suspended bridge over a forest"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text overflow overflow--single">
                  A very long bridge, over the forest in Germany
                </h2>
                <button
                  class="button cards__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Man walking down a tunnel with lots of windows"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text overflow overflow--single">
                  Tunnel with morning light
                </h2>
                <button
                  class="button cards__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
            <li>
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="A cabin in the woods on a snowy day"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text overflow overflow--single">
                  Mountain House
                </h2>
                <button
                  class="button cards__button-like"
                  aria-label="Like Button"
                  type="button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <h3 class="footer__text">2023 &copy Spots</h3>
      </footer>
    </div>
  </body>
</html>
