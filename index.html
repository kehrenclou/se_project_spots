<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A picture viewing app"
    />
    <meta name="author" content="Krista Ehrenclou" />
    <meta name="keywords" content="??" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="images/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="head shot of Bessie Coleman a civil aviator"
              class="profile__avatar-image"
            />
          </div>
          <div class="profile__details">
            <h1 class="profile__name block block--multi">Bessie Coleman</h1>
            <h2 class="profile__about block block--multi">Civil Aviator</h2>

            <div class="profile__edit">
              <img
                src="./images/pencil.png"
                alt="Pencil Icon for editing"
                class="profile__edit-icon"
              />
              <h2 class="profile__edit-text">Edit Profile</h2>
            </div>
          </div>
          <button
            class="button profile__button-add"
            aria-label="Add a new post button"
            type="button"
          >
            <img
              src="./images/add-icon.png"
              alt="Add icon"
              class="profile__add-icon"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li>
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="View of buildings adjacent to a ski resort"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text">Val Thorens</h2>
                <img
                  src="./images/like_icon_dark.png"
                  alt="heart shaped icon to show likes"
                  class="cards__like-icon"
                />
              </div>
            </li>
            <li>
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="View of a restaurant with seating on the street"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text">Restaurant terrace</h2>
                <img
                  src="./images/like_icon_dark.png"
                  alt="heart shaped icon to show likes"
                  class="cards__like-icon"
                />
              </div>
            </li>
            <li>
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="View of tables and chairs with people eating"
                class="cards__image"
              />
              <div class="cards__textbox">
                <h2 class="cards__text">An outdoor cafe</h2>
                <img
                  src="./images/like_icon_dark.png"
                  alt="heart shaped icon to show likes"
                  class="cards__like-icon"
                />
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
